<script>
    //登录
    $(".button-sy-hy").click(function(){
        $("#my_login_main").toggleClass("hidden")
        $(".login_bg").show();
    })
    $(".login-close").click(function(){
        $("#my_login_main").addClass("hidden")
        $(".login_bg").hide();
    })
    //注册
    $(".ordinary-login").hide();
    $("#ordinary").click(function(e){
        e.preventDefault();
        
        $(".ordinary-login").show(); 
        $(".login-close").click(function(){
            $(".ordinary-login").hide();
        })
        $("#sixth_login1").click(function(e){
            e.preventDefault();
            $(".ordinary-login").hide();
            $("#my_login_main").show();
        })
    })

    //导航栏效果设置
    var $nnav=$("div.nav_li");
    $nnav.hide();
    $(".title").click(function(e){
        e.preventDefault();
        if($nnav.is(":hidden"))
            $nnav.show();
        else $nnav.hide();
    })
        .parent().parent().parent().hover(
        function(){$nnav.show()},
        function(){$nnav.hide()}
    )
</script>
